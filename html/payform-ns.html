        <h1 class="nsreview_h1">Payform</h1>
        <div class="ns_payform">
            <form action="payform-ns.html">
                <div class="ns_payform_div">
                    <div class="ns_payform_text">
                <label for="title">Title:</label>
            </div>
            <div class="ns_payform_input">
                <label for="Mr">Mr</label>
                <input type="radio" value="Mr.">
                <label for="Ms">Ms</label>
                <input type="radio" value="Ms.">
            </div>
            </div>
            <br>
                <div class="ns_payform_div">
                    <div class="ns_payform_text">
                        <label for="firstname">First name:</label>
                    </div>
                    <div class="ns_payform_input"> <input class="ns_payform_inputfield" type="text" id="firstname" name="firstname"
                            placeholder="Super" required maxlength="15"></div>
                </div>
                <br>
                <div class="ns_payform_div">
                    <div class="ns_payform_text"> <label for="lastname">Last name:</label></div>
                    <div class="ns_payform_input"><input class="ns_payform_inputfield" type="text" id="lastname" name="lastname" placeholder="Mario"
                            required maxlength="15"></div>
                </div>
                <br>
                <div class="ns_payform_div">
                    <div class="ns_payform_text"> <label for="birthdate">Birthdate:</label></div>
                    <div class="ns_payform_input"><input class="ns_payform_inputfield" type="date"></div>
                </div>
                <br>
                <div class="ns_payform_div">
                    <div class="ns_payform_text"><label for="email">Email:</label></div>
                    <div class="ns_payform_input"><input class="ns_payform_inputfield" type="email" id="email" name="email"
                            placeholder="mario@plumberservice.com" required maxlength="25"></div>
                </div>
                <br>
                <div class="ns_payform_div">
                 <div class="ns_payform_text">  <label for="Newsletter">Sign up for the Newsletter</label></div> 
                   <div class="ns_payform_input"> <input type="checkbox"></div>
                </div>
                <br>
                <div class="ns_payform_div">
                    <div class="ns_payform_text"> <label for="payment">Payment:</label></div>
                    <div class="ns_payform_input"> <select name="payment" id="payment">
                            <option value="Ideal">Ideal</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="Visa">Visa</option>
                            <option value="Klarna">Klarna</option>
                        </select></div>
                </div>
                <br>
                <div class="ns_payform_text">
                    <input class="ns_payform_submit" type="submit">
                </div>
