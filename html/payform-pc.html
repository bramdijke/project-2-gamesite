<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../img/6619686_0 (1).png" />
    <title>Payment Form | TCR</title>
  </head>
  <body class="pcform-body">
    <header class="pcform-head">
      <div class="nav-box">
        <div class="header-nav">
          <nav>
            <a href="index.html"
              ><img
                src="../img/synthwaveicon.png"
                alt="Homepagina icon"
                height="100%"
            /></a>
            <ul>
              <li class="nav-dropdown">
                <div class="dropbtn">
                  <a href="#">Games</a>
                  <div class="dropdown-content">
                    <a href="games-ns.html">NS</a>
                    <a href="games-pc.html">PC</a>
                    <a href="games-ps5.html">PS5</a>
                  </div>
                </div>
              </li>
              <li class="nav-dropdown">
                <div class="dropbtn">
                  <a href="#">Review</a>
                  <div class="dropdown-content">
                    <a href="review-ns.html">NS</a>
                    <a href="review-pc.html">PC</a>
                    <a href="review-ps5.html">PS5</a>
                  </div>
                </div>
              </li>
              <li class="nav-dropdown">
                <div class="dropbtn">
                  <a href="#">Store</a>
                  <div class="dropdown-content-store">
                    <a href="store-ns.html">NS</a>
                    <a href="store-pc.html">PC</a>
                    <a href="store-ps5.html">PS5</a>
                  </div>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="payform">
        <div class="payform__box">
          <div class="payform__box__image">
            <img src="../img/cyberpunk2077icon.png" alt="game icon" />
          </div>
          <div class="payform__box__data">
            <h3>Your Details</h3>
            <form class="payform__box__data__form">
              <input
                class="payform__box__data__form__input"
                type="text"
                id="fname"
                placeholder="First name"
                required
              />
              <input
                class="payform__box__data__form__input"
                type="text"
                id="lname"
                placeholder="Last name"
                required
              />
              <input
                class="payform__box__data__form__input"
                type="email"
                placeholder="Your email"
                required
              />
              <input
                class="payform__box__data__form__input"
                type="phone"
                placeholder="Phone"
                required
              />
              <select
                class="payform__box__data__form__input"
                id="bank"
                name="bank"
              >
                <option value="select">Choose bank:</option>
                <option value="abnamro">ABN AMRO</option>
                <option value="ing">ING</option>
                <option value="rabobank">Rabobank</option>
                <option value="knab">Knab</option>
                <option value="snsbank">SNS Bank</option>
                <option value="triodosbank">Triodos Bank</option>
              </select>
              <div class="payform__box__data__form__gender">
                <input type="radio" name="gender" value="male" required /><label
                  >Male</label
                >
                <input type="radio" name="gender" value="female" /><label
                  >Female</label
                >
              </div>
              <label class="payform__box__data__form__check">
                <input type="checkbox" name="checkbox" required />
                <p>I'm not a robot</p>
              </label>
              <input
                class="payform__box__data__form__submit"
                type="submit"
                value="Done"
                required
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footertext">
        <h3>Made By:</h3>
        <p>Bram van Dijke</p>
        <p>Maximiliaan de Bruijn</p>
        <p>Bart Slagboom</p>
      </div>
    </footer>
  </body>
</html>
