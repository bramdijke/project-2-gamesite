        <div class="nsreview_form">
            <h1 class="nsreview_h1">Write a Review</h1>
            <form action="review-ns.html">
                <div class="nsreview_input">
                    <div class="nsreviewform_text"> <label for="firstname">First name:</label></div>
                    <div class="nsreview_inputfield"> <input type="text" id="firstname" name="firstname"
                            placeholder="Donkey" required maxlength="15"></div>
                </div>
                <br>
                <div class="nsreview_input">
                    <div class="nsreviewform_text"><label for="lastname">Last name:</label></div>
                    <div class="nsreview_inputfield"> <input type="text" id="lastname" name="lastname"
                            placeholder="Kong" required maxlength="15"></div>
                </div>
                <br>
                <div class="nsreview_input">
                    <div class="nsreviewform_text"> <label for="Game">Game:</label></div>
                    <div class="nsreview_inputfield"> <input type="text" id="game" name="game"
                            placeholder="Donkey Kong Country: Tropical Freeze" required maxlength="20"></div>
                </div>
                <br>
                <div class="nsreview_input">
                    <div class="nsreviewform_text"><label for="email">Email:</label></div>
                    <div class="nsreview_inputfield"> <input type="email" id="email" name="email"
                            placeholder="donkeykongcountry.com" required maxlength="25"></div>
                </div>
                <br>
                <div class="nsreview_input">
                    <div class="nsreviewform_text"><label for="review">Write review:</label></div>
                    <div class="nsreview_inputfield"> <input type="text" id="review" name="review" placeholder="Your review"></div>
                </div>
                <br>
                <div class="nsreview_input">
                    <input class="ns_submit" type="submit">
                </div>
            </form>
        </div>
