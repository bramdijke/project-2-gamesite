    <section class="form__box" id="contact">
        <div>
            <h2 class="title_form">Review Form</h2>
            <div class="container">
                <form action="review-ps5.html">
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input class="input-ps5" type="text" id="fname" name="firstname" placeholder="Your name.." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input class="input-ps5" type="text" id="lname" name="lastname"
                                placeholder="Your last name.." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="email">Email</label>
                        </div>
                        <div class="col-75">
                            <input class="input-ps5" type="text" id="mail" name="mail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="subject">Game</label>
                        </div>
                        <div class="col-75">
                        <select class="selection-ps5" id="games" name="games" required>
                            <option value="select">Choose Game:</option>
                            <option value="abnamro">GodofWar Ragnarok</option>
                            <option value="ing">Uncharted</option>
                            <option value="rabobank">Fifa 23</option>
                            <option value="knab">One pice Oddesy </option>
                            <option value="snsbank">Knack II</option>
                            <option value="triodosbank">Overwatch 2</option>
                            <option value="rabobank">Ghostwire</option>
                            <option value="knab">Spider-man</option>
                            <option value="snsbank">Ark: Survival Evolved</option>
                            <option value="triodosbank">Returnal</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="subject">Game Grade </label>
                        </div>
                        <div class="col-75">
                            <input
                            class="selection-ps5"
                            type="number"
                            min="0.1"
                            max="10"
                            step="0.1"
                            id="reviewgrade"
                            placeholder="Game Grade"
                            required
                          />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label-ps5" for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                            <textarea class="ps5-textarea" id="subject" name="subject" placeholder="Write something.."
                                style="height:200px" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input class="input-ps5" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
